<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        width: 90%;
        margin-inline: auto;
      }
      form div,
      form select,
      form button {
        margin: 5rem;
      }
    </style>
  </head>
  <body>
    <h1>Esercizio 2 - Form PET</h1>
    <form>
      <div class="input-group-lg mb-3">
        <span class="input-group-text">Nome del compagno di vita</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="petName"
          id="petName"
        />
      </div>

      <div class="input-group-lg mb-3">
        <span class="input-group-text">Nome del padrone</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="ownerName"
          id="ownerName"
        />
      </div>

      <select class="orm-select form-select-lg mb-3" aria-label="Small select example" id="species">
        <option selected>Seleziona la specie</option>
        <option value="1">Cane</option>
        <option value="2">Gatto</option>
        <option value="3">Coniglio</option>
        <option value="4">Criceto</option>
      </select>
      <select class="orm-select form-select-lg mb-3" aria-label="Small select example" id="breed">
        <option selected>Seleziona la razza</option>
        <option value="1">Labrador</option>
        <option value="2">Maine Coon</option>
        <option value="3">Coniglio Ariete</option>
        <option value="4">Criceto Dorato</option>
      </select>
      <button type="submit" class="btn btn-secondary">Invia</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
